<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Location Finder</title>
  </head>
  <body class="w-full bg-[url('BG.jpg')] bg-cover bg-center
  ">
    <div class="w-full h-screen pl-10 bg-[#00000069] text-white">
      <h1 class="pt-5 font-bold text-3xl text-center text-[#fff]">
        Find your location
      </h1>
      <div class="py-5 flex justify-center">
        <button
          class="p-2 border border-4 border-white text-xl rounded-3xl active:scale-105 duration-500"
          onclick="getLocation()"
        >
          Get location
        </button>
      </div>
      <p class="text-3xl" id="location"></p>
      <p class="text-3xl" id="date"></p>
      <p class="text-3xl" id="altitude"></p>
    </div>
    <script src="task2.js"></script>
  </body>
</html>
